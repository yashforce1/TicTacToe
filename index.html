<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tictactoe.com</li>
        </ul>
    </nav>

<div class="game-container">
    <div class="container">
        <div class="boxes bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="boxes bt-0"><span class="boxtext"></span></div>
        <div class="boxes br-0 bt-0"><span class="boxtext"></span></div>
        <div class="boxes bl-0"><span class="boxtext"></span></div>
        <div class="boxes"><span class="boxtext"></span></div>
        <div class="boxes br-0"><span class="boxtext"></span></div>
        <div class="boxes bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="boxes bb-0"><span class="boxtext"></span></div>
        <div class="boxes br-0 bb-0"><span class="boxtext"></span></div>

    </div>
    <div class="game_info">
        <h1>Welcome to my tictactoe game</h1>
        <div>
            <span class="info">Turn For :</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imagebox">
            <span class="winner"></span>
            <img src="excited.gif" alt="">
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
